<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DVDS Availability</title>
<style>
  :root{ --ink:#0b1320; --muted:#64748b; --ring:#e2e8f0; --brand:#34b16a; --bg:#f8fafc; }
  body{ font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; color:var(--ink); margin:24px; }
  h1{ font-size: 2rem; margin:0 0 8px; }
  .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
  select{ padding:10px 12px; border:1px solid var(--ring); border-radius:8px; font-size:1rem; }
  #book{ display:none; margin-left:auto; text-decoration:none; padding:10px 14px; border-radius:10px; background:var(--brand); color:white; }
  #status{ font-weight:700; margin:8px 0; }
  .calwrap{ margin-top:16px; border:1px solid var(--ring); border-radius:14px; overflow:hidden; }
  .calhdr{ display:flex; align-items:center; justify-content:space-between; padding:10px 12px; background:var(--bg); border-bottom:1px solid var(--ring); }
  .navgroup{ display:flex; gap:8px; }
  .navbtn{ border:1px solid var(--ring); background:white; border-radius:10px; padding:6px 10px; cursor:pointer; }
  .navbtn:disabled{ opacity:.4; cursor:not-allowed; }
  .grid{ display:grid; grid-template-columns:repeat(7,1fr); gap:1px; background:var(--ring); }
  .dow,.cell{ background:white; padding:12px; min-height:72px; }
  .dow{ font-size:.8rem; color:var(--muted); text-align:center; background:#f1f5f9; }
  .cell{ position:relative; }
  .date{ font-size:.95rem; color:var(--muted); }
  .has{ position:absolute; right:10px; bottom:8px; font-size:.75rem; color:#16a34a; }
  .muted{ color:#cbd5e1; }
  .disabled{ color:#cbd5e1; pointer-events:none; }
  .cell.clickable{ cursor:pointer; }
  .skeleton{ background:linear-gradient(90deg,#f8fafc,#eef2f7,#f8fafc); background-size:200% 100%; animation:sh 1.2s infinite; }
  @keyframes sh{ 0%{background-position:0% 0;} 100%{background-position:200% 0;} }
  #times{ margin-top:16px; border:1px dashed var(--ring); padding:16px; border-radius:12px; }
  .pill{ display:inline-block; padding:10px 14px; border:1px solid var(--ring); border-radius:12px; margin:6px 8px 0 0; background:white; }
</style>
</head>
<body>
  <h1>DVDS Availability</h1>
  <p>If the dropdown fills and availability renders, the Acuity APIs and JSON configs are healthy.</p>

  <div class="row">
    <div><b>Status:</b> <span id="status">Loading…</span></div>
    <label>Location
      <select id="location" disabled></select>
    </label>
    <a id="book" target="_blank" rel="noopener">Book</a>
  </div>

  <div class="calwrap" id="cal" aria-live="polite">
    <div class="calhdr">
      <div class="navgroup">
        <button id="prev" class="navbtn" aria-label="Previous Month">◀</button>
        <button id="next" class="navbtn" aria-label="Next Month">▶</button>
      </div>
      <div id="monthlabel">—</div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div id="times"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
